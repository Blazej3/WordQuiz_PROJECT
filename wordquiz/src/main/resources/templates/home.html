<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <h1>Quizes</h1>

    <span>Welcome <span sec:authentication="principal.username">Username</span></span>




        <form  th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" />
        </form>





    <table class="table table-striped">
        <tbody>
            <tr th:each="category : ${categories}">
                <td>
                    <a th:href="@{'/categorylist/' + ${category.categoryId}}">
                        <span th:text="${category.categoryName}"></span>
                    </a>
                </td>
                <td>
                    <a th:href="@{'/quiz/' + ${category.categoryId} + '/' + '0'}">
                        <span>take the quiz</span>
                    </a>
                </td>



                <td>
                    <a th:href="@{'/editcategory/' + ${category.categoryId}}">
                        <span>Edit Name</span>
                    </a>
                </td>
                <td>
                    <a href="#" 
                    th:href="@{'/deletecategory/' + ${category.categoryId}}"
                       class="btn btn-xs btn-danger" 
                       onclick="return confirm('Are you sure you want to delete this item?');">
                           Delete
                    </a>
                </td>
            </tr>
        </tbody>
       
    </table>
    <a href="/addcategory" class="btn btn-primary">Add Category</a>




</body>

</html>
