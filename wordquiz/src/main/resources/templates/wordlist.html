<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Words By Category</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Words By Category</h1>
        <table class="table table-striped">
          
            <thead>
                <tr>
                    <th>English Word</th>
                    <th>Finnish Word</th>
                    <th>Example Sentence</th>
                    <th>Difficulty Level</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="word : ${words}">
                    <td th:text="${word.engWord}"></td>
                    <td th:text="${word.finWord}"></td>
                    <td th:text="${word.exampleSentence}"></td>
                    <td th:text="${word.difficultyLevel}"></td>
                    <td ><a th:href="@{/edit/{id}(id=${word.id})}" class="btn btn-xs btn-danger">Edit</a></td>    		  		
                    <td>
                        <a href="#" 
                           th:href="@{/delete/{id}(id=${word.id})}"
                           class="btn btn-xs btn-danger" 
                           onclick="return confirm('Are you sure you want to delete this item?');">
                               Delete
                        </a>
                    </td>

                </tr>
            </tbody>
        </table>
        <a href="/home" class="btn btn-info">Go to Home Page</a>
    </div>
</body>
</html>
